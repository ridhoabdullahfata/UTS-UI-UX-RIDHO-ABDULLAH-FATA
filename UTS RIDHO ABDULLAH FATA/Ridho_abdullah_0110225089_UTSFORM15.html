<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Registrasi Tempat Rekreasi Wisata</title>
  <link rel="stylesheet" href="Ridho_abdullah_0110225089_UTSFORM15.css"> 

</head>
<body>
  <h2>Form Registrasi Tempat Rekreasi Wisata</h2>
  <form action="#" method="post">

    <div class="form-group">
      <label>Nama Tempat Wisata:</label>
      <input type="text" name="nama_tempat" size="50">
    </div>

    <div class="form-group">
      <label>Jenis Wisata:</label>
      <select name="jenis_wisata">
        <option value="taman">Taman</option>
        <option value="pantai">Pantai</option>
        <option value="gunung">Gunung</option>
        <option value="museum">Museum</option>
        <option value="lainnya">Lainnya</option>
      </select>
    </div>

    <div class="form-group">
      <label>Deskripsi Wisata:</label>
      <textarea name="deskripsi"></textarea>
    </div>

    <div class="form-group">
      <label>Kontak Person:</label>
      <input type="text" name="kontak_person" size="40">
    </div>

    <div class="form-group">
      <label>No HP/Telpon:</label>
      <input type="text" name="no_hp" size="40">
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" size="40">
    </div>

    <div class="form-group">
      <label>Alamat Web:</label>
      <input type="url" name="web" value="http://">
    </div>

    <div class="form-group">
      <label>Alamat Lengkap:</label>
      <input type="text" name="alamat_lengkap" size="60">
    </div>

    <div class="form-group">
      <label>Latitude, Longitude:</label>
      <input type="text" name="koordinat" size="40">
    </div>

    <div class="buttons">
      <input type="submit" value="Daftar">
      <input type="reset" value="Batal">
    </div>

  </form>
</body>
</html>
